<div *ngIf="displayForm; else newLink">

  <form class="new post form">
    <h3 class="new post header">New Link</h3>
    <div class="new post field">
      <label for="title">An interesting title:</label>
      <input name="title">
    </div>
    <div class="field">
      <label for="link">Link:</label>
      <input (keyup)="addLink($event)">
    </div>
  </form>
  <button (click)="onClickMe()">Cancel</button>
  <button (click)="sendLink()">Save</button>
</div>
<ng-template #newLink>
  <button (click)="onClickMe()">Submit a new link</button>
</ng-template>
